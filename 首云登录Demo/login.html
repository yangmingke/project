<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>  
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script> 
	<script src="js/md5.js"></script> 
	<script src="js/jquery.jsonp.js"></script> 
    <script src="js/login.js"></script>   
</head>
<body>
<div class="bg"></div>
<div class="container">
    <div class="line bouncein">
        <div class="xs6 xm4 xs3-move xm4-move">
            <div style="height:150px;"></div>
            <div class="media media-y margin-big-bottom">           
            </div>         
            <form id="form" action="http://www.flypaas.com/user/accountLogin" method="post">
	            <div class="panel loginbox">
	                <div class="text-center margin-big padding-big-top"><h1>开发者登录</h1></div>
	                <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
	                    <div class="form-group">
	                        <div class="field field-icon-right">
	                            <input type="text" class="input input-big" id="log_username" name="userid" placeholder="邮箱"/>
	                            <span class="icon icon-user margin-small"></span>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                        <div class="field field-icon-right">
	                            <input type="password" class="input input-big" id="log_password" placeholder="密码"/>
	                            <span class="icon icon-key margin-small"></span>
	                        </div>
	                    </div>
	                    <div class="formRow">
					        <div class="login_form_warn">
				               <span class="warn_text" id="error" style="color: red" style="display: none;"></span>
					        </div>
				    	</div>
	                </div>
	            </div>
				<input id="password" name="password" hidden="hidden"/>
				<input id="agentId" name="agentId" value="3bae6d65dc2ff267f973f8c7eb9daad9" hidden="hidden"/>
            </form>          
	        <div style="padding:30px;">
				<input type="submit" class="button button-block bg-main text-big input-big" value="登录" id="log_btn" onclick="logSubmit()">
				<a href="reg.html" style="color: blue;">还没有账号? 点击注册&gt;&gt;&gt;&gt;</a>
			</div>
        </div>
    </div>
</div>

</body>
</html>
