<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>快传融合通讯开放平台</title>
<link rel="stylesheet" type="text/css" href="css/bbs_log.css" />
</head>

<body>

<!--用户登录头部header bof-->
<div class="login_header">
  <div class="login_header_wrapper">
    <div class="logo"><a title="快传融合通讯开放平台" href="http://www.flypaas.com" target="_blank">
    <img alt="快传融合通讯开放平台" src="images/logo.png" /></a></div>
  </div>
</div>
<!--用户登录头部header eof--> 

<!--用户登录内容部分content bof-->
<div class="login_content">
  <div class="login_content_wrapper">
    <div class="loginbox">
      <div class="loginboxinner">
        <h1>快传通行证</h1>
        <form  name="logForm"  id="login">
          <div class="field username"><label>账号：</label>
            <input type="text" name="userid" id="log_username" value="" /><span class="error">* 用户名不能为空</span>
          </div>
          <div class="field password"><label>密码：</label>
            <input type="password" name="password" id="log_password" value=""/><span class="error">* 密码不能为空</span>
          </div>
          <p class="remember">
            <input type="checkbox" value="" /> 记住用户名 <a href="#">忘记密码？</a></p>    
          <p class="btn">
            <input type="button" value="登 录" class="log" id="log_btn" /><br />
            <input type="button" value="立即注册" class="reg" id="reg_btn" />
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
<!--用户登录内容content eof--> 

<!--用户登录底部footer bof-->
<div class="login_footer">
  <div class="login_footer_wrapper">
    <p>&copy;深圳市快传技术有限公司. All Rights Reserved<br />粤ICP备xxxxxxxx号-1 </p>
  </div>
</div>
<!--用户登录底部footer eof-->
</body>
</html>
